<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
            <a-plane position = "0 -2 -9" color = "black" width = "18" height = "5" rotation = "-100 0 0"></a-plane>
            <a-box position = "0 0 -5.5" color = "pink"></a-box>
            <a-cylinder position = "1.5 0 -6.5" color = "red" height = "2" radius = "0.5"></a-cylinder>
            <a-sphere position = "3.5 0 -6" color = "blue"></a-sphere>
            <a-ring position = "-2 0 -6" color = "orange"></a-ring>
            <a-octahedron position = "-4.5 0 -6" color = "grey"></a-octahedron>
            <a-sky color = "#123456"></a-sky>
        </a-scene>
    </body>
</html>
